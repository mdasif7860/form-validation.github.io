<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myForm Validation Practice</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <form>
            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="contact-name" placeholder="Enter your name" onkeyup="nameValidation()">
                <span id="nameError"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="contact-email" placeholder="Enter your email" onkeyup="emailValidation()">
                <span id="emailError"></span>
            </div>
            <div class="input-group">
                <label>Phone No</label>
                <input type="tel" id="contact-phone" placeholder="123 456 7890" onkeyup="phoneValidation()">
                <span id="phoneError"></span>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea id="contact-message" rows="5" placeholder="message" onkeyup="messageValidation()"></textarea>
                <span id="messageError"></span>
            </div>
            <button onclick="return formValidation()">Submit</button>
            <span id="submitError">Please fill all the inputs</span>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
